<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mycss.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <h1 id="pp" style="font-family: 'Lobster', cursive; opacity: 1;">Instagram</h1>
            <h1><i class="bi bi-send"></i></h1>
        </div>
        <div class="story">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="plus">
            <div class="pluscir">
                <div class="add1"></div>
                <div class="add2"></div>

            </div>
        </div>
        <div class="space"></div>
        <hr>

        <div class="user">
            <div class="user1" style="display: flex;">
                <div class="story_user"></div>
                <h2 style="margin-left: 3px; font-size: 20px;">Pranali_2002</h2>
            </div>
            <div class="user2">
                <div class="cir1"></div>
                <div class="cir2"></div>
                <div class="cir3"></div>
            </div>
        </div>
        <div class="myimg">
            <img src="https://images.unsplash.com/photo-1590947132387-155cc02f3212?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGl6emF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
        <div class="myicons">
            <div class="icons1">
                <h3 id="kk" style="color: red;"><i class="bi bi-heart-fill"></i></h3>
                <h3 style="margin-right: 10px; margin-left: 10px;"><i class="bi bi-chat"></i></h3>
                <h3><i class="bi bi-send"></i></h3>
            </div>
            <div class="icons2">
                <h3><i class="bi bi-bookmark"></i></h3>
            </div>
        </div>
        <div class="content" style="position: relative;"></div>
        <p data-count=1000 id="countspan" style="padding-left: 20px; position: absolute; top: 560px;"></p>
        <!-- <p>likes</p> -->
        <div style="padding-left:20px; padding-right:20px; display: flex; align-items: center;" class="comt">
            <h3>Pranali_2002</h3>
            <p style="font-weight: bold;" id="ss">worry less and eat more pizza.</p>
            <h2 id="ll">&#128525</h2>
        </div>
        <hr>
        <div class="logo">
            <div class="logo1">
                <h3 style="padding-left: 20px; padding-right: 50px;"><i class="bi bi-house-door"></i></h3>
                <h3 style="padding-right: 50px;"><i class="bi bi-search"></i></h3>
                <h3 style="padding-right: 50px;"><i class="bi bi-instagram"></i></h3>
                <h3 style="padding-right: 50px;"><i class="bi bi-heart"></i></h3>
                <h3 style="padding-right: 20px;"><i class="bi bi-person-circle"></i></h3>
            </div>
        </div>
    </div>

    <script src="./../../JS/asset/gsap.min.js"></script>
    <script src="./myjs.js"></script>
